<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ name }}的简历</title>
  <meta name="description" content="{{ meta_content }}">
  <meta name="keywords" content="{{ keywords }}">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1">
  <link rel="stylesheet" href="assets/styles.css">
  {% if ga_id %}
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', '{{ ga_id }}', 'auto');
    ga('send', 'pageview');

  </script>
  {% endif %}
</head>
<body class="{% block body_class %}{% endblock %}">
  <div class="site">
    {% block main %}{% endblock %}
  </div>
<footer>
    <p>Theme by <a {% if website %}href="{{ website }}"{% else %}
        {% if github %}href="{{ github }}"{% endif %}{% endif %} target="_blank">{{ nickname }}</a>. Made with <i class="fa fa-heart throb" style="color: #d43f57;"></i> by <a href="https://github.com/xiao555/Resume-it" target="_blank">Resume-it</a>. 最后更新于{{ update_time }} <a href="./print.html">打印版</a></p>
</footer>
<script src="assets/scripts.js"></script>
</body>
</html>
